<html>
<head>
    <link rel="stylesheet" type="text/css" href="biodata.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="bio.css">
    <script>
        function validateForm() {
            var NIM = document.forms["loginForm"]["uname"].value;
            var nama = document.forms["loginForm"]["nama"].value;
            var alamat = document.forms["loginForm"]["alamat"].value;

            if (NIM === "" || nama === "" || alamat === "" ) {
                alert("Data belum terisi!");
                return false;
            } else {
                alert("Data telah terisi!");
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="pinggir">
        <div class="kepala">
            <h2>Biodata Mahasiswa</h2>
        </div>
        <form name="loginForm" action="home.html" onsubmit="return validateForm()" method="post">
            <div class="container">
                <label><b>NIM</b></label>
                <input type="text" placeholder="Masukkan Nim" name="uname">

                <label><b>Nama</b></label>
                <input type="text" placeholder="Masukkan Nama" name="nama">

                <label><b>Alamat</b></label>
                <input type="text" placeholder="Masukkan Alamat" name="alamat">

                <label><b>Program studi</b></label>
                <br>
                <select class="form-select form-select-lg mb-3" aria-label="Pilih program studi">
                    <option selected></option>
                    <option value="1">Busana</option>
                    <option value="2">Teknik Sipil</option>
                    <option value="3">Teknik Mesin</option>
                    <option value="4">Bisnis Keuangan</option>
                    <option value="5">Tata Rias</option>
                </select>
                <br>

                
                <input class="btn btn-dark" type="submit" value="simpan">
                <a class="btn btn-danger" href="home.html" role="button">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
