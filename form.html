<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsi Ikhsan Bayu Nugroho</title>
    <link rel="stylesheet" href="jquery-3.7.1.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Form Login</h2>
   
<form action="" method="">
    <div class="imgcontainer">
        <img src="avatar.png" alt="avatar" class="avatar">
</div>

    <div class="container">
        <label><b>Nama Pengguna</b></label>
        <input type="text" placeholder="Masukkan Nama Pengguna" name="uname" required>
    
        <label><b>Password</b></label>
        <input type="password" placeholder="Masukkan Password" name="psw" required>
            
        <button type="submit">Login<a href="form.html"></a></button>
        <input type="checkbox" checked="checked"><span>Ingat Saya</span>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Lupa <a href="#">password?</a></span>
      </div>
    </form>

</form>
</body> 
</html>
